<html>
    <head>
        <title>outline</title>
        <style>
            h1{
                 outline: 10px green solid;
            }
            p{
                text-align: center;
                border: 3px blue solid;
                outline: 12px red inset;
            }
        </style>
    </head>
    <body>
      
        <h1>CSS EFFORTS</h1>
        <p>the element has a 2px black border and a green line with awidth of 10px</p>
    </body>
</html>
