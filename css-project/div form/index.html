<html>
    <head>
        <title>div form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>RESPIINSUVE FORM</h1>
        <p>resize the window browser to see the effect when the screen is less than 600px wide make the two coloumns stack up to up of each over instead to other each other.</p>
        <form>
        <div class="div1">
            <div class="div2">
                <label for="first name">FIRST NAME</label>
            </div>
            <div class="div3">
                <input type="text" name="first name" id="first name" placeholder="YOUR FIRST NAME">
            </div>
            <div class="div2">
                <label for="last name">LAST NAME</label>
            </div>
            <div class="div3">
                <input type="text" name="last name" id="last name" placeholder="LAST NAME">
            </div>
            <div class="div2">
                <label for="country">COUNTRY</label>
            </div>
            <div class="div3">
                <select>
                    <option>PAKISTAN</option>
                    <option>AUSTRALIA</option>
                    <option>ENGLAND</option>
                </select>
            </div>
            <div class="div2">
                <label for="subject">SUBJECT</label>
            </div>
            <div class="div3">
                <textarea name="text" id="text" cols="30" rows="10" placeholder="write something......"></textarea>
            </div>
            <button>SUBMIT</button>
        </div>
    </form>
    </body>
</html>
